
[colors]
foreground = #eceff4
foreground-alt = #d8dee9

background = #2e3440
background-alt = #4c566a

black = #4c566a
red = #bf616a
green = #a3be8c
yellow = #ebcb8b
blue = #81a1c1
magenta = #b48ead
cyan = #8fbcbb
white = #eceff4
orange = #d08770

[bar/bar1]
modules-left = home i3 title
modules-center = spotify spotify-prev spotify-play-pause  spotify-next
modules-right = pulseaudio cpu memory time date battery

font-0 = Source Code Pro:style=Regular:size=10;3
font-1 = Font Awesome 6 Brands:style=Regular:size=10;3
font-2 = Font Awesome 6 Free:style=Solid:size=10;3
font-3 = Noto Sans CJK JP:style=Regular:size=10;1
font-4 = JetBrains Nerd Font Mono:style=Regular:size=11;3

enable-ipc = true
tray-position = right

foreground = ${colors.foreground}
background = ${colors.background}

fixed-center = true

line-size = 2

border-size = 2
border-color = ${colors.background}

[module/home]
type = custom/text
content = "ÔÄï"
content-padding = 1
content-foreground = ${colors.background}
content-background = ${colors.blue}
click-left = ~/.config/rofi/powermenu/powermenu.sh

[module/space]
type = custom/text
content = " "

[module/time]
type = internal/date
interval = 1.0

format = <label>
format-prefix = "ÔÄó "
format-foreground = ${colors.background}
format-background = ${colors.blue}
format-padding = 1

label = %time%

time = %I:%M %p
time-alt = %H:%M:%S

[module/date]
type = internal/date
interval = 1.0

format = <label>
format-prefix = "ÔÑ≥ "
format-foreground = ${colors.background}
format-background = ${colors.magenta}
format-padding = 1

label = %date%

date = %a %b %d
date-alt = %m-%d-%Y

[module/title]
type = internal/xwindow

format = <label>
format-padding = 1
format-background = ${colors.black}
format-foreground = ${colors.foregound}
format-prefix = "> " 

label = "%title%"
label-maxlen = 50

[module/i3]
type = internal/i3

ws-icon-0 = 1;ÔÑ°
ws-icon-1 = 2;ÓÄá
ws-icon-2 = 3;ÔÅª
ws-icon-3 = 4;Ôéí
ws-icon-4 = 5;ÔÜº
ws-icon-5 = 6;ÔÜ∂
ws-icon-6 = 7;ÔÑõ
ws-icon-7 = 8;ÔÑë
ws-icon-8 = 9;ÔÑë
ws-icon-9 = 10;ÔÑë

show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background}
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-urgent-padding = 1

[module/cpu]
type = internal/cpu

interval = 5

warn-percentage = 90

format = <label>
format-warn = <label-warn>

format-prefix = "Ôãõ "
format-foreground = ${colors.background}
format-background = ${colors.green}
format-padding = 1

label = %percentage%%

label-warn = %percentage%%
format-warn-prefix = "ÔÅ≠ "
format-warn-foreground = ${colors.background}
format-warn-background = ${colors.green}
format-warn-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.background}
format-volume-background = ${colors.red}
format-volume-padding = 1

label-muted = Ôö©
ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = üîä

click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 98
low-at = 15

battery = BAT1
adapter = ADP1

poll-interval = 5

[module/memory]
type = internal/memory

interval = 1

format = <label>
format-padding = 1
format-prefix = "Ôî∏ "
format-foreground = ${colors.background}
format-background = ${colors.yellow}
label = %percentage_used%%

warn-percentage = 95

[module/spotify]
type = custom/script
tail = true
interval = 2
format-prefix = "ÔÄÅ "
format = <label>
format-padding = 1
exec = ~/.config/polybar/scripts/get_spotify_song.sh

[module/spotify-prev]
type = custom/script
exec = echo "ÔÅà "
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "Ôäã"
hook-1 = echo "ÔÖÑ"
initial = 2
click-left = "playerctl play-pause -p spotify && ~/.config/polybar/scripts/get_spotify_status.sh"

[module/spotify-next]
type = custom/script
exec = echo " ÔÅë"
format = <label>
click-left = playerctl next -p spotify
